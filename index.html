<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>LuckyGroup-test</title>
    </head>
    <body>
        <header class="header">
            <div class="container header__container">
                <a href="/" class="logo header__logo">
                    <div class="logo__icon"><span>G</span></div>
                    <span class="logo__title">Global</span>
                </a>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="munu__link">Mobile Top Up</a></li>
                        <li class="menu__item"><a href="#" class="munu__link">About</a></li>
                        <li class="menu__item"><a href="#" class="munu__link">Rate</a></li>
                        <li class="menu__item"><a href="#" class="munu__link">Help</a></li>
                    </ul>
                </nav>
                <button class="button header__button">Sign Up</button>
            </div>
        </header>
        <section class="main">
            <div class="circle-1"></div>
            <div class="container main__container">
                <div class="image-wrapper">
                    <img src="./src/img/main.png" alt="Девушка" class="main__image" />
                    <div class="circles">
                        <div class="circles__item"></div>
                        <div class="circles__item"></div>
                        <div class="circles__item"></div>
                        <div class="circles__item"></div>
                        <div class="circles__item"></div>
                        <div class="circles__item"></div>
                    </div>
                </div>
                <h1 class="main__title">Now Buy Your<br />PIN or <span class="accent">Top Up</span><br />With Bank Transfer</h1>
                <p class="main__text">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</p>
                <button class="button main__button">Get Started</button>
                <form class="search main__search" action="">
                    <input class="search__input" type="text" minlength="4" maxlength="12" placeholder="Where do you want to call?" name="search" pattern="^[^!@#$%^&*()]+$"/>
                    <button class="button search__button" type="submit">
                        <i class="search__icon"></i>
                    </button>
                </form>
                <div class="user">
                    <div class="user-icons">
                        <i class="user-icons__item"></i>
                        <i class="user-icons__item"></i>
                        <i class="user-icons__item"></i>
                        <i class="user-icons__item"></i>
                    </div>
                    <span class="user-info">45k+ Regular User. <span class="accent">View Price Plan</span></span>
                </div>
            </div>
        </section>
        <script src="/js/script.js"></script>
    </body>
</html>
